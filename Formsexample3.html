<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Application Form</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Insurance Application Form</h2>
    <form action="#" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

<label for="Age">AGE:</label>
        <input type="text" id="Age" name="AGE" required>


<label for="father_name">Father Name:</label>
        <input type="text" id="father_name" name="Father_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

<label for="mobile">Another Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="policy_type">Policy Type:</label>
        <select id="policy_type" name="policy_type" required>
            <option value="">Select</option>
            <option value="life_insurance">Life Insurance</option>
            <option value="health_insurance">Health Insurance</option>
            <option value="auto_insurance">Auto Insurance</option>
            <!-- Add more options as needed -->
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

<label left for="Signature">Signature:</label>
        <textarea id="Signature" name="Signature" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
